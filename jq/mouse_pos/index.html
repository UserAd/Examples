<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Buttons</title>
	<style type="text/css">
	  * {font-size:20px;}
	  .button {background: #a0a0a0;border:1px solid #666;-moz-border-radius:3px;-webkit-border-radius:3px;padding:5px;}
	  .button:hover {background:#b0b0b0;}
	  .bg:hover {background: url(bg2.gif) no-repeat #b0b0b0;}
	  .bg {background: url(bg.gif) no-repeat #a0a0a0;}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	  $(document).ready(function() {
	    $('.button').each(function(index, el){
	      $(el).mousemove(function(e){
	        var position = $(this).position();
          var offset = $(this).offset();
          var x = e.pageX - (offset.left) - 15;
          var y = e.pageY - (offset.top) - 15;
          $(this).css({'background-position': x + 'px ' + y + 'px'});
	      });
	      $(el).mouseover(function(e){$(this).addClass('bg');});
	      $(el).mouseout(function(e){$(this).removeClass('bg');});
	    });
	  });
	  
	</script
</head>
<body>

  <input type="button" class="button" value="Button1" />
  <input type="button" class="button" value="Button2" />
  <input type="button" class="button" value="Button3" />
  <input type="button" class="button" value="Button4" />
  <input type="button" class="button" value="Button5" />
  <input type="button" class="button" value="Button6" />

</body>
</html>
